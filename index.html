<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="price-card container">
      <h2 class="price-card__title title">Pricing  plans</h2>
      <p class="price-card__subtitle subtitle">Every plan includes 30 day free trial</p>

      <div class="price-card__setup-inner">
        <p class="price-card__setup-info">
          For more details on all our pricing visit
          <a class="price-card__setup-link" href="#">here</a>
        </p>
        <div class="price-card__setup-selects-inner">
          <div class="price-card__setup-select">
            <span class="price-card__setup-select-name">Plan</span>
            <select name="" id="">
              <option value="">Monthly</option>
              <option value="">Years</option>
            </select>
          </div>
          <div class="price-card__setup-select">
            <span class="price-card__setup-select-name">Select currency</span>
            <select name="" id="">
              <option value="">$ USD</option>
              <option value="">& UAH</option>
            </select>
          </div>
        </div>
      </div>

    </section>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
